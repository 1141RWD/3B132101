<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Fan Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <!-- Logo -->
  <a href="index.html" class="logo">Fantasy Fan Shop</a>

  <!-- 搜索栏 -->
  <input type="text" id="searchInput" placeholder="搜尋商品">

  <!-- 明暗切換 & 購物車 -->
  <div class="nav-actions">
    <button id="themeToggle">🌙</button>
    <button id="cartBtn">🛒 <span id="cart-count">0</span></button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">

  <!-- ===== FILTER AREA (Sidebar) ===== -->
  <aside class="filter-area">
    <h4>分類</h4>
    <select id="categorySelect">
      <option value="all">全部分類</option>
      <option value="bag">包類</option>
      <option value="accessory">配件</option>
      <option value="stationery">文具</option>
    </select>
    <br>
<hr>
    <h4>價格區間</h4>
    <label><input type="radio" name="price" value="all" checked> 全部</label><br>
    <label><input type="radio" name="price" value="0-100"> 0–100</label><br>
    <label><input type="radio" name="price" value="101-300"> 101–300</label><br>
    <label><input type="radio" name="price" value="301-999"> 301 以上</label><br>
<hr>
    <h4>排序方式</h4>
    <select id="sortSelect">
      <option value="default">排序</option>
      <option value="low">價格低 → 高</option>
      <option value="high">價格高 → 低</option>
    </select>
  </aside>

  <!-- ===== PRODUCT GRID ===== -->
  <section class="product-list">
    <!-- 商品卡片將由 main.js 動態生成 -->
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>Fantasy Fan Shop 為前端設計課程期末作業展示。</p>
  <p>非官方、非商業用途，商品圖像為 AI 生成概念設計。</p>
</footer>

<script src="main.js"></script>
</body>
</html>
