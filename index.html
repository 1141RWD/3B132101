<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Fan Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">Fantasy Fan Shop</h1>
  <div class="cart">
    🛒 <span id="cart-count">0</span>
  </div>
</header>

<section class="banner">
  <h2>為冒險者打造的概念周邊</h2>
  <p>Fan-made · 非官方 · 前端設計展示</p>
</section>

<main class="product-list">
  <a href="product.html?id=1" class="product-link">
    <div class="product-card">
      <img src="images/item1.jpg" alt="商品1">
      <h3>冒險者帆布袋</h3>
      <p class="price">$299</p>
    </div>
  </a>

  <a href="product.html?id=2" class="product-link">
    <div class="product-card">
      <img src="images/item2.jpg" alt="商品2">
      <h3>元素符文貼紙組</h3>
      <p class="price">$99</p>
    </div>
  </a>

  <a href="product.html?id=3" class="product-link">
    <div class="product-card">
      <img src="images/item3.jpg" alt="商品3">
      <h3>旅人角色鑰匙圈</h3>
      <p class="price">$199</p>
  </div>
</a>
</main>

<footer>
  <p>
    本網站為課程期末作業，僅作前端設計展示，商品圖像為 AI 生成之概念設計，無任何商業用途。
  </p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
