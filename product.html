<!DOCTYPE html>
<html lang="zh-Hant">
  <script>
  (function () {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  })();
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳情｜Fantasy Fan Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <a href="index.html" class="logo">Fantasy Fan Shop</a>
  <!-- 搜索栏 -->
  <input type="text" id="searchInput" placeholder="搜尋商品">

  <!-- 明暗切換 & 購物車 -->
  <div class="nav-actions">
    <button id="themeToggle">🌙</button>
    <button id="cartBtn">🛒 <span id="cart-count">0</span></button>
  </div>
</header>

<!-- ================= 商品詳情 ================= -->
<main class="product-detail-container">

  <!-- 商品主视图 -->
  <div class="product-image-section">
    <img id="product-img" src="" alt="商品圖">
  </div>

  <!-- 商品資訊 -->
  <div class="product-info-section">
    <h1 id="product-name">商品名稱</h1>
    <p id="product-price" class="detail-price">$0</p>
    <p id="product-desc" class="detail-desc"></p>

    <!-- 數量 & 加入購物車 -->
    <div class="purchase-panel">
      購買數量：
      <input type="number" id="product-qty" value="1" min="1">
      <button id="add-cart-btn">加入購物車</button>
    </div>
  </div>
</main>

<!-- ================= 商品介紹區 ================= -->
<section class="product-tabs">

  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="intro">商品介紹</button>
    <button class="tab-btn" data-tab="spec">商品規格</button>
    <button class="tab-btn" data-tab="notice">注意事項</button>
  </div>

  <div class="tab-content">

    <div class="tab-panel active" id="intro">
      <p id="product-long-desc"></p>
    </div>

    <div class="tab-panel" id="spec">
      <ul>
        <li>材質：帆布 / 塑料 / 金屬</li>
        <li>尺寸：約 30 × 40 cm</li>
        <li>產地：設計概念商品</li>
      </ul>
    </div>

    <div class="tab-panel" id="notice">
      <p>本商品為展示用設計，非實際販售商品。</p>
      <p>圖片為 AI 生成示意，顏色可能略有差異。</p>
    </div>

  </div>
</section>


<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>Fantasy Fan Shop 為前端設計課程期末作業展示。</p>
</footer>

<script src="js/product.js"></script>
<script src="js/main.js"></script>
<script>
  loadProduct();
</script>

</body>
</html>
