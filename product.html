<!DOCTYPE html>
<html lang="zh-Hant">
  <script>
  (function () {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  })();
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å•†å“è©³æƒ… - Fantasy Fan Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ================= å•†å“å±•ç¤º ================= */
    .product-detail {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      padding: 0 20px;
    }
    .product-img-container {
      flex: 1;
      max-width: 400px;
      position: relative;
    }
    .product-img-container img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .product-info {
      flex: 1;
      min-width: 250px;
    }
    .product-info h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .product-info p.price {
      color: #ff6600;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .product-info p.desc {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .product-info input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
    }
    .product-info button {
      padding: 8px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .product-tabs {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #ddd;
    }
    .tab-btn {
      background: none;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      border-color: #ff6600;
      color: #ff6600;
      font-weight: bold;
    }
    .tab-panel {
      display: none;
      padding: 20px 0;
      line-height: 1.6;
    }
    .tab-panel.active {
      display: block;
    }
    .tab-panel img {
      max-width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
    }
    /* æš—è‰²æ¨¡å¼ */
    html.dark .tab-buttons {
      border-color: #444;
    }
    html.dark .tab-btn {
      color: #eee;
    }
    html.dark .tab-btn.active {
      color: #ff6600;
    }
    html.dark .tab-panel {
      color: #eee;
    }
  </style>
</head>
